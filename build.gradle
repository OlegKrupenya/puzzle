group 'com.testdev'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply from: 'javafx.plugin'

sourceCompatibility = 1.8

javafx {
    mainClass 'com.testdev.puzzle.core.main.PuzzleApplication'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

